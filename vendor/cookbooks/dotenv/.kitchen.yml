---
driver:
  name: vagrant

provisioner:
  name: chef_solo
  solo_rb:
    ssl_verify_mode: verify_peer

platforms:
  - name: ubuntu-14.04
    driver:
      box: chef/ubuntu-14.04
  - name: ubuntu-12.04
    driver:
      box: chef/ubuntu-12.04

suites:
  - name: default
    run_list:
      - recipe[dotenv::default]
    attributes:
